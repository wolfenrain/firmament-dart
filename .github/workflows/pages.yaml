name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ğŸ”§ Compile to JS
        run: dart compile js main.dart

      - name: ğŸ—„ï¸ Archive artifact
        shell: sh
        run: |
          tar \
            -cvf "artifact.tar" \
            --exclude=.git \
            --exclude=.github \
            .

      - name: ğŸšš Store output
        uses: actions/upload-artifact@v3
        with:
          name: 'github-pages'
          path: 'artifact.tar'

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

